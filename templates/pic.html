{% extends "admin.html" %}

{% block content %}
<section id="highlights" class="wrapper style1">
        <div class="title">Upload new file</div>
        <div class="container">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>    
        <form action="pic.php" method="post" enctype="multipart/form-data">
            Select image to upload:
            <input type="file" name="fileToUpload" id="fileToUpload">
            <input type="submit" value="Upload Image" name="submit"  class="button style1">
        </form>
</div>
</div>
</section>

<section id="main" class="wrapper style3">
        <div class="title">List of picture files</div>
        <div class="container">
            <div class="row aln-center">
                {% for file in files %}
                <div class="col-4 col-12-medium">
                    <section class="highlight">
                        <a href="#" class="image featured"><img src="../images/{{ file }}"></a>
                        <h3><a href="#">{{ file }}</a></h3>
                        <ul class="actions">
                            <li><a href="?cmd=delete&file={{ file }}" class="button style1">Delete</a></li>
                        </ul>
                    </section>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
